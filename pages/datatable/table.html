<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

<div class="x-body" id="app">
    <div class="layui-form table-responsive">
        <table class="layui-hide" id="datatable"></table>
    </div>
</div>


<script type="text/javascript" src="../../js/libs/jquery.min.js "></script>
<script type="text/javascript" src="../../js/libs/layui/layui.js "></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
	layui.use('table', function(){
		var table = layui.table;

		table.render({
			elem: '#datatable'
			,url:'./json/table.json'
			,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
			,cols: [[
				{field:'id', title: 'ID', sort: true}
				,{field:'username', title: '用户名'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
				,{field:'sex', title: '性别', sort: true}
				,{field:'city', title: '城市'}
				,{field:'sign', title: '签名'}
				,{field:'classify', title: '职业', align: 'center'} //单元格内容水平居中
				,{field:'experience', title: '积分', sort: true, align: 'right'} //单元格内容水平居中
				,{field:'score', title: '评分', sort: true, align: 'right'}
				,{field:'wealth', title: '财富', sort: true, align: 'right'}
			]]
			,page: true
		});
	});
</script>

</body>
