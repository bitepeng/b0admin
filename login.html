<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-admin</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="assets/css/main.css">

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
	<div class="message">B0ADMIN LOGIN</div>
	<div id="darkbannerwrap"></div>

	<form method="post" class="layui-form">
		<input name="username" placeholder="用户名" value="admin" type="text" lay-verify="required" class="layui-input">
		<hr class="hr15">
		<input name="password" lay-verify="required" value="123456" placeholder="密码" type="password" class="layui-input">
		<div class="login-scode">
			<hr class="hr15">
			<input name="scode" placeholder="验证码" v-model="scode" type="text" maxlength="4" class="layui-input">
			<span class="scode"><img src="assets/images/code.png" /></span>
		</div>
		<hr class="hr15">
		<input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
	</form>
</div>

<script type="text/javascript" src="js/libs/jquery.min.js "></script>
<script type="text/javascript" src="js/libs/layui/layui.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script>
	$(function () {
		layui.use('form', function () {
			var form = layui.form;

			//监听提交
			form.on('submit(login)', function (data) {
				console.log(JSON.stringify(data.field));
				layer.msg("登录成功！", {offset: 40, time:1000}, function () {
					location.href = 'index.html'
				});
				return false;
			});
		});
	})


</script>

</body>
</html>
